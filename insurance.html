		<div class="container">
			<div class="row">
				<h2><a href="http://www.lia-roc.org.tw" target="_blank">人壽保險公會網站</a></h2>
			</div>
			<div class="row">
				<h2>最後更新時間:<span ng-bind="lastmodify"></span></h2>
			</div>
			<div class="row">
				<form class="form-inline">
					<label for="patientName">請輸入保險公司名稱:</label>
					<input type="text" class="form-control" id="patientName" ng-model="searchFilter['公司名稱']" placeholder="請輸入欲查詢之保險公司名稱"/>
				</form>
			</div>
			<div class="row">
                <div class="row" ng-repeat="insurance in insurances | filter:searchFilter">
                     <div class="jumbotron">
                         <h1><span ng-bind="insurance['公司名稱']"></span></h1>
                         <p>聯絡電話：<span ng-bind="insurance['連絡電話']"></span></p>
                     </div>
                </div>
			</div>
		</div>
		<script>
			angular.module('InsuranceSearch',[])
				.controller('MainController',function($scope, $http, $filter){
					$http.get('https://raw.githubusercontent.com/harry2690/psof/gh-pages/insurance.json').success(function(result) {
        				$scope.insurances = result.data;
        				$scope.lastmodify = result.lastmodify;
        				
      				});
      				$scope.searchFilter = {};
				}
			);
		</script>
